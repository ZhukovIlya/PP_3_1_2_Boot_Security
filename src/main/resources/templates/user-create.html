<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/admin/user-create}" th:object="${user}" method="post">
    <label for="name">name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="name">
    <label for="lastName">lastName</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName">
    <label for="password">password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="password">
    <label>
        <input type="checkbox" name="roleAdmin" th:value="ROLE_ADMIN" th:text="Admin">
    </label>
    <input type="submit" value="Create User">
</form>
</body>
</html>
