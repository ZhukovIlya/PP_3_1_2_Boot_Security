<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="text-white">
            <b><span class="align-middle" th:text="${user1.getEmail()}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${user1.roles}"></span>
        </p>
        <form th:action="@{/login}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row my-sm-3">
            <div class="p-0 col-2">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="/admin">Admin</a>
                    </li>
                    <div>
                        <li class="nav-item">
                            <a class="nav-link" href="/user">User</a>
                        </li>
                    </div>
                </ul>
            </div>
            <div class="col-10 px-0 bg-light">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">

                            <a class="nav-link" data-toggle="tab" th:href="@{/admin/}">Users Table</a>
                            <a class="nav-link active" data-toggle="tab">New User</a>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>Add new user</h4>
                                </div>
                            </div>

                            <div class="card-body" bg-primary text-white>
                                <div class="modal-dialog" modal-dialog-centered>
                                    <div class="modal-content ">
                                        <form th:action="@{/admin/user-create}"
                                              th:object="${user}" th:method="POST">
                                            <div class="modal-body col-md-10 text-center " style="padding-left: 25%">
                                                <br>
                                                <label for="name0"><b>First Name</b></label>
                                                <input th:name="name" th:type="text"
                                                       class="form-control" id="name0"
                                                       th:value="${user.name}"/>
                                                <br>
                                                <label for="lastName0"><b>Last Name</b></label>
                                                <input th:name="lastName" th:type="text"
                                                       class="form-control" id="lastName0"
                                                       th:value="${user.lastName}"/>
                                                <br>
                                                <label for="age0"><b>Age</b></label>
                                                <input th:name="age" th:type="number"
                                                       class="form-control" id="age0"
                                                       th:value="${user.age}"/>
                                                <br>
                                                <label for="email0"><b>Email</b></label>
                                                <input th:name="email" th:type="text"
                                                       class="form-control" id="email0"
                                                       th:value="${user.email}"/>
                                                <br>
                                                <label for="password0"><b>Password</b></label>
                                                <input th:name="password" type="text"
                                                       class="form-control" id="password0"
                                                       th:value="${user.password}"/>
                                                <br>
                                                <label><b>Role</b></label>
                                                <select class="form-select" multiple
                                                        aria-label="multiple select example" size="2"
                                                        name="roleAdmin" th:value="ROLE_ADMIN">
                                                    <option value="ROLE_ADMIN">ADMIN</option>
                                                    <option value="ROLE_USER">USER</option>
                                                </select>
                                                <br><br>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Close
                                                </button>
                                                <button type="submit" class="btn btn-primary">
                                                    Edit
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
